<h3>Modificar usuario.</h3>
<form action="updateUsuario" method="post">
    <div class="mb-3">
      <label for="txtRut" class="form-label">Rut</label>
      <input type="text" class="form-control" id="txtRut" name="txtRut" value="{{usr[0]}}">
    </div>
    <div class="mb-3">
        <label for="txtNombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="txtNombre" name="txtNombre" value="{{usr[1]}}">
      </div>
      <div class="mb-3">
        <label for="txtEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="txtEmail" name="txtEmail" value="{{usr[2]}}">
      </div>
      <div class="mb-3">
        <label for="txtPassword" class="form-label">Password</label>
        <input type="text" class="form-control" id="txtPassword" name="txtPassword" value="{{usr[3]}}">
      </div>
      <div class="mb-3">
        <label for="txtIngreso" class="form-label">Ingreso</label>
        <input type="date" class="form-control" id="txtIngreso" name="txtIngreso" value="{{usr[4]}}">
      </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
</form>
